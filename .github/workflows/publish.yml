name: Amazon S3 Sample

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name : Remove template
        run: |
          rm -rf packages/template

      - name : Install dependency
        run: |
          corepack enable
          yarn set version stable
          yarn config set -H enableImmutableInstalls false
          yarn install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: auto


      - name: Set s3 endpoint
        env:
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
        run: |
          aws s3 ls --endpoint-url $S3_ENDPOINT


      - name : Reset bucket
        env:
          S3_UPLOAD_BUCKET: ${{ secrets.S3_UPLOAD_BUCKET }}
        run: |
          aws s3 rm s3://$S3_UPLOAD_BUCKET --recursive

      

      - name: Build
        env: 
          S3_UPLOAD_BUCKET: ${{ secrets.S3_UPLOAD_BUCKET }}
        run: |
          cd packages
          find -name "package.json" | xargs sed 's/\$S3_UPLOAD_BUCKET/$S3_UPLOAD_BUCKET/g'
          yarn workspaces foreach -A run publish
